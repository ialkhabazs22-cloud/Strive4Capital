<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Lendura Capital</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #193a59 0%, #5a8fd3 100%);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
        .contact-info a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Lendura Capital</div>
        <div class="icon">üåê</div>
        <h1>You're Currently Offline</h1>
        <p>
            It looks like you've lost your internet connection. Don't worry - 
            our business funding solutions are still here waiting for you.
        </p>
        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>
        
        <div class="contact-info">
            <p>Need immediate assistance?</p>
            <p>
                <strong>Call us directly:</strong><br>
                <a href="tel:3053074658">(305) 307-4658</a>
            </p>
            <p>
                <strong>Email:</strong><br>
                <a href="mailto:admin@fundtekcapitalgroup.com">admin@fundtekcapitalgroup.com</a>
            </p>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function() {
            setTimeout(() => {
                location.reload();
            }, 1000);
        });
        
        // Show connection status
        function updateConnectionStatus() {
            if (navigator.onLine) {
                document.body.style.background = 'linear-gradient(135deg, #4ade80 0%, #22c55e 100%)';
                document.querySelector('h1').textContent = 'Connection Restored!';
                document.querySelector('p').textContent = 'Redirecting you back to Lendura Capital...';
                setTimeout(() => location.reload(), 2000);
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
    </script>
</body>
</html>
