<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Lendura Capital</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f8fafc;
      color: #334155;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 120px;
      height: 120px;
      background: #2563eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    h1 { margin-bottom: 1rem; color: #1e293b; }
    p { margin-bottom: 2rem; max-width: 400px; line-height: 1.6; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    button:hover { background: #6b91d1; }
  </style>
</head>
<body>
  <div class="logo">FT</div>
  <h1>You're offline</h1>
  <p>Please check your internet connection and try again. We'll be here when you get back online.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
