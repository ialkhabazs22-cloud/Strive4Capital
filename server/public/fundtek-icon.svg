<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Dark green/black circular background -->
  <circle cx="24" cy="24" r="23" fill="#1a3d2e" stroke="#85abe4" stroke-width="1"/>
  
  <!-- Lion head in center -->
  <g transform="translate(24,24)">
    <!-- Lion head circle -->
    <circle cx="0" cy="0" r="12" fill="#85abe4"/>
    <!-- Lion mane details -->
    <path d="M-8,-8 C-10,-6 -8,-4 -6,-6 M8,-8 C10,-6 8,-4 6,-6 M-6,-10 C-4,-12 -2,-10 0,-12 C2,-10 4,-12 6,-10 M-10,-2 C-12,0 -10,2 -8,0 M10,-2 C12,0 10,2 8,0" stroke="#85abe4" stroke-width="1" fill="none"/>
    <!-- Eyes -->
    <circle cx="-3" cy="-2" r="1" fill="#1a3d2e"/>
    <circle cx="3" cy="-2" r="1" fill="#1a3d2e"/>
    <!-- Nose -->
    <path d="M-1,1 Q0,2 1,1" stroke="#1a3d2e" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Text around the circle -->
  <defs>
    <path id="top-arc" d="M 7,24 A 17,17 0 0,1 41,24"/>
    <path id="bottom-arc" d="M 41,24 A 17,17 0 0,1 7,24"/>
  </defs>
  
  <!-- FUNDTEK on top -->
  <text font-family="Arial Black, sans-serif" font-size="7" font-weight="900" fill="#85abe4">
    <textPath href="#top-arc" startOffset="50%" text-anchor="middle">FUNDTEK</textPath>
  </text>
  
  <!-- CAPITAL on bottom -->
  <text font-family="Arial Black, sans-serif" font-size="7" font-weight="900" fill="#85abe4">
    <textPath href="#bottom-arc" startOffset="50%" text-anchor="middle">CAPITAL</textPath>
  </text>
</svg>